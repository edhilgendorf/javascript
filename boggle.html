<script type="text/javascript">
    /*function timeUp{

    function boggle() {
        
        var timer = 0;
        var play = "";
        var score = 0;
        var flag = 0;
        //setInterval(timeUp(), 50000);
        var num = Math.floor(Math.random() * 5) + 1;
        compWords = new Array();
        notAword = new Array();
        playWords = new Array();
        compWords = words(num);
        yourWord = compWords[0];
        document.getElementById("letters").innerHTML = yourWord;

        //get players entries
        while (play != "Q") 
        {
            play = prompt("Enter a word, enter Q when finished");
            playWords.push(play);

            if (play != "Q") {
                document.getElementById("entries").innerHTML = playWords.toString();
            }
            //check winning score and display bad words
            var complength = compWords.length;
            var playlength = (playWords.length - 1);
            for (var i = 0; i < playlength; i++) {
                flag = 0;
                for (var k = 0; k < complength; k++) {
                    if (playWords[i] == compWords[k]) {
                        score++;
                        flag = 1;
                    }
                }
            }
            if (flag == 0)
            notAword.push(playWords[i]);    
        }
        document.getElementById("result").innerHTML = ("Your score  is " + score + ". The following entries are not valid words: <br />" + notAword.toString());
     }

</script>

</head>
<body>
<div id="container">

 <p>Create words from scrambled letters.</p>
 <p><input type ="button" value = "Start Boggle" onclick = "boggle();" /> </p>
 
 <h2>Letters to use: <br /><div id = "letters">&nbsp;</div><br /></h2>

 <h2>Words so far:<br /><div id = "entries">&nbsp;</div><br /></h2>

  <h2>Result:<br /><div id = "result">&nbsp;</div><br /></h2>

</div>
</body>
